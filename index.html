<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <div id="playerSelection">

        <button class="player-button" id="rock">Rock</button>
        <button class="player-button" id="paper">Paper</button>
        <button class="player-button" id="scissors">Scissors</button>

    </div>

    <div id="scores">

        <div id="player-score-container">
            <p class="score" id="player-score">Player Score:</p>
        </div>

        <div id="computer-score-container">
            <p class="score" id="computer-score">Computer Score:</p>
        </div>

    </div>

</body>

</html>
